[build]
  publish = "dist"
  command = "npm run build"

[[plugins]]
  package = "netlify-plugin-a11y"
  [plugins.inputs]
    checkPaths = ['/']
    resultMode = "warn"

[[plugins]]
  package = "netlify-plugin-no-more-404"
  [plugins.inputs]
    on404 = "error"
    cacheKey = "key1"
    debugMode = false

