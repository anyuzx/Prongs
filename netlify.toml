[build]
  publish = "dist"
  command = "npm run build"

[[plugins]]
  package = "netlify-plugin-a11y"
  [plugins.inputs]
    checkPaths = ['/']
    resultMode = "warn"

  package = "netlify-plugin-no-more-404"
  [plugin.inputs]
    on404 = "error"
    cacheKey = "key1"
    debugMode = false

  package = "netlify-plugin-checklinks"
  [plugin.inputs]
    entryPoints = ["*.html"]
    recursive = true
    pretty = true
    checkExternal = true